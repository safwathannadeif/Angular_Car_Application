<!-- <h3>Filter</h3> -->
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
      <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
    </ng-container>
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
      <td mat-cell *matCellDef="let row"> {{row.model}} </td>
    </ng-container>
    <ng-container matColumnDef="yearMade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year-Made </th>
      <td mat-cell *matCellDef="let row"> {{row.yearMade}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef >Color</th>
      <td mat-cell  *matCellDef="let row"   >

        <button mat-icon-button [style.color]=row.lisByColor[row.colorIndex].color [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
           {{row.lisByColor[row.colorIndex].color}} </button>

        <!-- <button mat-button [style.color]=colorInDisp [matMenuTriggerFor]="menu">{{ selectedVal }}</button> -->
       <mat-menu #menu="matMenu">
        <div  *ngFor="let elm of row.lisByColor"   [style.color]=elm.color >
          <button mat-menu-item [style.color]=elm.color (click)="selectedItem33(row,elm)"> {{ elm.color }}</button>
        </div>
      </mat-menu>
    </td>
    </ng-container>
<!--
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef >Color </th>
      <td mat-cell *matCellDef="let row"> {{row.lisByColor[row.colorIndex].color}} </td>
    </ng-container>
  -->
    <ng-container matColumnDef="averagePrice">
      <th mat-header-cell *matHeaderCellDef >AveragePrice </th>
      <td mat-cell *matCellDef="let row"> {{row.lisByColor[row.colorIndex].averagePrice}} </td>
    </ng-container>
    <ng-container matColumnDef="noOfCarsSold">
      <th mat-header-cell *matHeaderCellDef >NoOfCarsSold </th>
      <td mat-cell *matCellDef="let row"> {{row.lisByColor[row.colorIndex].noOfCarsSold}} </td>
    </ng-container>
    <ng-container matColumnDef="noOfCarsAvailable">
      <th mat-header-cell *matHeaderCellDef >NoOfCarsAvailable </th>
      <td mat-cell *matCellDef="let row"> {{row.lisByColor[row.colorIndex].noOfCarsAvailable}} </td>
    </ng-container>

<ng-container matColumnDef="update2">

    <th mat-header-cell *matHeaderCellDef >Updat2</th>
    <td mat-cell  *matCellDef="let row"   >

      <button mat-icon-button  [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>touch_app</mat-icon>
         EditRowColor </button>

      <!-- <button mat-button [style.color]=colorInDisp [matMenuTriggerFor]="menu">{{ selectedVal }}</button> -->
     <mat-menu #menu="matMenu">
      <button mat-menu-item  (click)="addRow(row)"> Add </button>
      <button mat-menu-item  (click)="updateRow(row)"> Update </button>
      <button mat-menu-item  (click)="deleteRow(row)"> Delete </button>
    </mat-menu>
  </td>

</ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef > Details </th>
       <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" (click)="detail2(row)">
          <mat-icon class="mat-18">details</mat-icon>                     <!-- details-->
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 75, 100]"></mat-paginator>
</div>
