<!-- <h3>Filter</h3> -->
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
      <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="yearMade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year-Made </th>
      <td mat-cell *matCellDef="let row"> {{row.yearMade}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
      <td mat-cell *matCellDef="let row"> {{row.model}} </td>
    </ng-container>

        <button mat-icon-button color="accent" (click)="detail2(row)">

    </ng-container> -->

    <!-- actions     detail' ,'update'    -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </th>>
    
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" (click)="updCar(row)">
          <mat-icon class="mat-18">edit</mat-icon>
        </button>
      </td>
    </ng-container>


    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef > Details </th>
       <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" (click)="detail2(row)">
          <mat-icon class="mat-18">details</mat-icon>                     <!-- details-->
        </button>
      </td> 
    </ng-container>


    


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 75, 100]"></mat-paginator>
</div>
